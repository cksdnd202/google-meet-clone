<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="google-meet-clone.css">
	<title>Google meet - clone</title>
</head>
<body>
	<div class="wrap">
		<header>
			<div class="logo_list">
				<a><img src="img/google-meet-logo.png" alt="구글밋 로고" width="180"></a><span class="under_line"></span>
			</div>
			<div class="setting_list">
				<ul>
					<li><a href="#"><i class="material-icons mat_icon">help_outline</i></a></li>
					<li><a href="#"><i class="material-icons-outlined mat_icon">feedback</i></a></li>
					<li><a href="#"><i class="material-icons-outlined mat_icon">settings</i></a></li>
					<li><a href="#"><span>찬웅</span></a></li>
				</ul>
			</div>
		</header>
		<main>
			<div class="intro">
				<h1>프리미엄 화상 회의를 이제 누구나 무료로 이용할 수 있습니다.</h1>
				<p>안전한 비즈니스 회의를 위한 Google Meet 서비스를 누구나 무료로 사용할 수 있도록 다시 설계했습니다.</p>
				<div class="make_meet">
					<div class="new_meet_wrap">
						<button class="new_meet"><i class="material-icons-outlined mat_icon">video_call</i><span>새 회의</span>
						</button>
					</div>
					<div class="codenlink">
						<i class="material-icons mat_icon">keyboard</i>
						<input type="text" value="코드 또는 링크 입력">
					</div>
					<div class="join_meet"><span class="join">참여</span></div>
				</div>
				<div class="detail">
					<span>Google Meet에 관해 <a href="#">자세히 알아보세요.</a></span>
				</div>
			</div>
			<div class="meet_img_box">
				<img src="img/google_meet-img.jpg">
			</div>
		</main>
	</div>
</body>
</html>
